<!DOCTYPE html>
<html>
<header>
  <meta charset="utf-8">
  <meta name="portfolio" content="width=device-width, initial-scale=1.0">
  <title>Multi-user blog</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
  rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</header>
  <title>Multi-user Blog</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <a class="main-title" href="/asciichan2">Multi-user Blog</a>
      </div>
      <div class="col-md-6 vertical-center">
        <div class="login-area pull-right vertical-center">
          {% if user %} <a class="login-form" href="/asciichan2/newpost">New post</a> | {{user.name}} (<a class="login-form" href="/logout">Logout</a>) {% else %} <a class="login-form" href="/login">Login</a> | <a class="login-form" href="/signup">Register</a> {% endif %}
        </div>
      </div>
    </div>
    <div class="jumbotron">
        <h2>Error 404</h2>
    </div>
  </div>
</body>
</html>
