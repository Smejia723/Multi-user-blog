<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <meta name="portfolio" content="width=device-width, initial-scale=1.0">
    <title>Multi-user blog</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
    rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </header>

  <body body background="images/Geo_background.jpg">
      <!--Page Content -->
      <div class="container">
          <!-- Header section -->
          <header class="portfolio-header">
              <div class="row">
                  <div class="logo-section col-md-4 col-sm-4 col-xs-12">
                      <a href="/"><img class="media-object"></a>
                  </div>

                  <div class="title-section col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 col-xs-12">
                      {% if user %}
                          <h1>{{user.name}}</h1>
                          <p>
                              <a class="btn btn-success" href="/asciichan/newpost">New Post
                                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"/>
                              </a>
                              <a class="btn btn-primary" href="/logout">Logout</a>
                          </p>
                      {% else %}
                        <p class="login-options">
                          <a id="login-control" class="btn btn-primary" href="/login">Login</a>
                          <a id="signup-control" class="btn btn-danger" href="/signup">Sign Up</a>
                        </p>
                      {% endif %}
                  </div>
              </div>
          </header>

          <!--Content section -->
          <section id="content">
                {% block content %}
                {% endblock %}
          </section>

          <hr>

          <!-- FOOTER -->
        <footer id="footer" class="col-md-12 text-bottom ">
            <div class="col-xs-12">
                <div class="col-md-offset-4">by Samuel Mejia</div>
                <ul class="col-md-offset-4">
                    <div >GitHub</a></li></div>
                    <li>Version 2016.21</li>
                    <li>Made with Code and bootstrap.</li>
                    <li>Background image: N/A</li>
                </ul>
            </div>
        </footer>
      </div>
  </body>
</html>
